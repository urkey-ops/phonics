


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pat a Cat ğŸ± - Phonics Fun</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fef9c3;
    }
    .short-a-word {
      display: inline-block;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      background-color: #fcd34d;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .short-a-word:hover {
      transform: scale(1.1);
      background-color: #fbbf24;
    }
    .highlighted {
      background-color: #86efac !important;
      color: #065f46;
      font-weight: bold;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="bg-white rounded-3xl shadow-2xl max-w-xl w-full p-8 space-y-6">
    <h1 class="text-3xl font-bold text-center text-emerald-600">ğŸ‰ Pat a Cat - Short "A" Fun ğŸ±</h1>

    <p class="text-lg text-gray-700 text-center">Click on the words with the <strong>short "a"</strong> sound!</p>

    <div id="word-list" class="flex flex-wrap justify-center">
      <span class="short-a-word">cat</span>
      <span class="short-a-word">mat</span>
      <span class="short-a-word">ran</span>
      <span class="short-a-word">sad</span>
      <span class="short-a-word">hat</span>
      <span class="short-a-word">bag</span>
      <span class="short-a-word">jam</span>
    </div>

    <div class="text-center text-lg mt-6">
      <p id="message" class="font-semibold text-emerald-600 hidden">ğŸ‰ Great job! You found a short "a" word!</p>
    </div>
  </div>

  <script>
    const words = document.querySelectorAll('.short-a-word');
    const message = document.getElementById('message');

    words.forEach(word => {
      word.addEventListener('click', () => {
        word.classList.toggle('highlighted');
        message.classList.remove('hidden');
        message.textContent = `ğŸ‰ Great job! You clicked on "${word.textContent}"!`;
        setTimeout(() => {
          message.classList.add('hidden');
        }, 2000);
      });
    });
  </script>

</body>
</html>
